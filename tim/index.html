<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tim Peneliti</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      text-align: center;
    }

    .team-member {
      flex: 0 1 250px;
    }

    .team-member img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 15px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tim Peneliti</h1>
    <div class="team-container">
      <div class="team-member">
        <img src="asset/safrin2.jpg" alt="Dr. Safrin Salam, S.H., M.H.">
        <h3>Dr. Safrin Salam, S.H., M.H.</h3>
        <p>Universitas Muhammadiyah Buton<br>Prodi Hukum</p>
      </div>
      <div class="team-member">
        <img src="asset/agus.jpg" alt="Agus Slamet, S.Pd., M.Pd.">
        <h3>Agus Slamet, S.Pd., M.Pd.</h3>
        <p>Universitas Muhammadiyah Buton<br>Prodi Pendidikan Biologi</p>
      </div>
      <div class="team-member">
        <img src="asset/rando.jpg" alt="Rando, S.Kom., M.Eng.">
        <h3>Rando, S.Kom., M.Eng.</h3>
        <p>Universitas Muhammadiyah Buton<br>Prodi Rekayasa Sistem Komputer</p>
      </div>
    </div>
    <a href="../">Kembali ke Dashboard</a>
  </div>
</body>
</html>
